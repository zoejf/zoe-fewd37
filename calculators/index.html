<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <title>Calculators</title>
    <link rel="stylesheet" href="stylesheet.css" media="screen">
  </head>
  <body>
    <h1>Fahrenheit to Celcius</h1>

    <div class="panel temp">
      <input type="text" class="temp-f" placeholder="℉">⇄
      <input type="text" class="temp-c" placeholder="℃">
    </div>

    <h1>Radius to Circumference</h1>

    <div class="panel circum">
      <div class="circle">
      </div>
      <input type="text" class="circum-r" placeholder="radius">
      <input type="text" class="circum-c" placeholder="circumference" disabled>
    </div>

    <h1>Pythagorean Theorem</h1>

    <div class="panel py">
      <input type="text" class="py-a" placeholder="A">
      <input type="text" class="py-b" placeholder="B">
      <input type="text" class="py-c" placeholder="C" disabled>
    </div>

    <script type="text/javascript" src="interface.js"></script>
    <script type="text/javascript">
      // FARENHEIT TO CELCIUS 
      function calcFahrenheitToCelcius() {
        var farenheitForm =  document.querySelector('.temp-f');
        var tempF = parseInt(farenheitForm.value, 10);
        return (tempF - 32) * (5/9);
      }
      calcFahrenheitToCelcius();

      //CELCIUS TO FARENHEIT
      function calcCelciusToFarenheit () {
        var celciusForm = document.querySelector('.temp-c');
        var tempC = parseInt(celciusForm.value, 10);
        return tempC * (9/5) + 32;
      }
      calcCelciusToFarenheit();

      //RADIUS TO CIRCUMFERENCE 
      function calcCircumference () {
        var radiusForm = document.querySelector('.circum-r');
        var radius = parseInt(radiusForm.value, 10);
        return 2 * Math.PI * radius;
      }
      calcCircumference();

      //PYTHAGOREAN THEOREM
      function calcLongestSide () {
        var sideAForm = document.querySelector('.py-a');
        var sideA = parseInt(sideAForm.value);
        var sideBForm = document.querySelector('.py-b');
        var sideB = parseInt(sideBForm.value);
        return Math.sqrt((sideA * sideA) + (sideB * sideB));
      }
      calcLongestSide();
      
    </script>
  </body>
</html>
